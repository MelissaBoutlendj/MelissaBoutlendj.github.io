<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Melissa Boutlendj</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="header-container">
  <h1>Melissa's Blog</h1>
  <nav>
    <ul>
      <li><a href="index.html">About</a></li>
      <li><a href="index.html#projects">Projects</a></li>
      <li><a href="index.html#experience">Experience</a></li>
      <li><a href="blog.html" class="active">Articles</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="categories">
    <h2>Article Categories</h2>
    <h5>Filter with categories</h5>
    <div class="blog-filters">
      <button onclick="showCategory('all')">All</button>
      <button onclick="showCategory('prolog')">Prolog</button>
      <button onclick="showCategory('ai-initiation')">AI Initiation</button>
      <button onclick="showCategory('algorithms')">Algorithms</button>
      <button onclick="showCategory('ai-medicine')">AI in Medicine</button>
    </div>
  </section>

  <section id="articles">
    <h2>Articles</h2>
    <div class="blog-grid" id="blogGrid">
      <!-- Articles will be displayed here dynamically -->
    </div>
  </section>
</main>

<footer>
  <p>Â© 2025 Melissa Boutlendj â€“ Portfolio</p>
</footer>

<script>
  // Articles data
  const articles = {
    "prolog": [
      {title: "Course 1: Introduction to Prolog", file: "articles/prolog/cours1-introduction-prolog.pdf"},
      {title: "Course 2: Arithmetic in Prolog", file: "articles/prolog/cours2-arithmetique-prolog.pdf"},
      {title: "Course 3: Lists in Prolog", file: "articles/prolog/cours3-listes-prolog.pdf"},
      {title: "Course 4: Databases in Prolog", file: "articles/prolog/cours4-bases-donnees-prolog.pdf"},
      {title: "Course 5: Cut in Prolog", file: "articles/prolog/cours5-cut-prolog.pdf"},
      {title: "Course 6: Unification in Prolog", file: "articles/prolog/cours6-unification-prolog.pdf"}
    ],
    "ai-initiation": [
      {title: "Introduction to AI", file: "articles/AI/initiation-ia.pdf"},
      {title: "Supervised Learning", file: "articles/AI/supervised-learning.pdf"}
    ],
    "algorithms": [
      {title: "Simplex Algorithm", file: "articles/algorithms/simplex.pdf"},
      {title: "Branch and bound Algorithm", file: "articles/algorithms/branch-and-bound.pdf"}
    ],
    "ai-medicine": [
      {title: "AI in Radiology", file: "pdfs/ai-radiology.pdf"},
      {title: "AI in Pathology", file: "pdfs/ai-pathology.pdf"}
    ]
  };

  const blogGrid = document.getElementById("blogGrid");

  function showCategory(category) {
    blogGrid.innerHTML = ""; // clear grid
    let toShow = [];

    if(category === 'all') {
      for(let cat in articles) {
        toShow = toShow.concat(articles[cat]);
      }
    } else {
      toShow = articles[category] || [];
    }

    if(toShow.length === 0) {
      blogGrid.innerHTML = "<p>No articles available in this category.</p>";
      return;
    }

    toShow.forEach(article => {
      const card = document.createElement("div");
      card.classList.add("blog-card");
      card.innerHTML = `
        <h3>${article.title}</h3>
        <a href="${article.file}" download class="btn">ðŸ“¥ Download PDF</a>
      `;
      blogGrid.appendChild(card);
    });
  }

  // Show all articles by default
  showCategory('all');
</script>

</body>
</html>
