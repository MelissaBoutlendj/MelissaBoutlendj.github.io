<body>

<header class="header-container">
  <h1>üìù Blog de Melissa Boutlendj</h1>
  <nav>
    <ul>
      <li><a href="index.html">√Ä propos</a></li>

      <li><a href="index.html#experience">Exp√©riences</a></li>
      <li><a href="blog.html" class="active">Articles</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="categories">
    <h2>Cat√©gories d‚Äôarticles</h2>
    <div class="blog-filters">
      <button onclick="showCategory('all')">Toutes</button>
      <button onclick="showCategory('prolog')">Prolog</button>
      <button onclick="showCategory('ai-initiation')">Initiation IA</button>
      <button onclick="showCategory('algorithms')">Algorithmes</button>
      <button onclick="showCategory('ai-medicine')">IA en M√©decine</button>
    </div>
  </section>

  <section id="articles">
    <h2>Articles</h2>
    <div class="blog-grid" id="blogGrid">
      <!-- Les articles seront affich√©s ici dynamiquement -->
    </div>
  </section>
</main>

<footer>
  <p>¬© 2025 Melissa Boutlendj ‚Äì Portfolio</p>
</footer>

<script>
  // D√©finir les articles par cat√©gorie
  const articles = {
    "prolog": [
      {title: "Introduction to Prolog", file: "pdfs/prolog-intro.pdf"},
      {title: "Prolog avanc√©", file: "pdfs/prolog-avance.pdf"}
    ],
    "ai-initiation": [
      {title: "Introduction √† l‚ÄôIA", file: "pdfs/initiation-ia.pdf"},
      {title: "Apprentissage supervis√©", file: "pdfs/supervised-learning.pdf"}
    ],
    "algorithms": [
      {title: "Simplex Algorithm", file: "pdfs/simplex.pdf"},
      {title: "Dijkstra Algorithm", file: "pdfs/dijkstra.pdf"}
    ],
    "ai-medicine": [
      {title: "AI in Radiology", file: "pdfs/ai-radiology.pdf"},
      {title: "AI in Pathology", file: "pdfs/ai-pathology.pdf"}
    ]
  };

  const blogGrid = document.getElementById("blogGrid");

  function showCategory(category) {
    blogGrid.innerHTML = ""; // vider la grille
    let toShow = [];

    if(category === 'all') {
      for(let cat in articles) {
        toShow = toShow.concat(articles[cat]);
      }
    } else {
      toShow = articles[category] || [];
    }

    if(toShow.length === 0) {
      blogGrid.innerHTML = "<p>Aucun article disponible pour cette cat√©gorie.</p>";
      return;
    }

    toShow.forEach(article => {
      const card = document.createElement("div");
      card.classList.add("blog-card");
      card.innerHTML = `
        <h3>${article.title}</h3>
        <a href="${article.file}" download class="btn">üì• T√©l√©charger PDF</a>
      `;
      blogGrid.appendChild(card);
    });
  }

  // Afficher tous les articles par d√©faut
  showCategory('all');
</script>

</body>
</html>
